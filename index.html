<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="code.js"></script>
  </head>
  <body>
    <div class="slider1">
      <div class="container" id="slider-container">
        <div class="slide" id="last-left"></div>
        <div class="slide" id="second-left"></div>
        <div class="slide" id="active"></div>
        <div class="slide" id="second-right"></div>
        <div class="slide" id="last-right"></div>
      </div>
      <div class="actions">
        <div class="cat-walk-wrapper">
          <div id="cat-walk-box-left">
            <span class="line"></span>
            <img id="cat-walk-left" src="/assets/cat-walk.png" alt="" />
          </div>
          <button id="left">&lt;</button>
          <button id="right">&gt;</button>
          <div id="cat-walk-box-right">
            <span class="line"></span>
            <img id="cat-walk-right" src="/assets/cat-walk.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <img src="" alt="" id="drive">
  </body>
</html>
